<!DOCTYPE html>
<html>
  <head>
    <title>Fixed Header and Footer Layout</title>
  </head>
  <body>
      <header>
      <h1>Fixed Header</h1>
    </header>
    <div class="content">
      <h1>Content:This is my first website</h1>
  </div>
    <footer>
      <h1>Fixed Footer</h1>
    </footer>
  </body>
</html>
<style>
body {
  margin: 0;
  padding: 0;
}

header {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  height: 50px;
  color: red;
  text-align: center;
  padding-top: 10px;
}

.content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

footer {
  position: fixed;
  bottom: 20px;
  left: 0;
  right: 0;
  height: 50px;
  color: darkmagenta;
  text-align: center;
  padding-top: 15px;
}
</style>
